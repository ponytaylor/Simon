    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="simon.css">
    <title>Simon</title>

<body>

    <audio id="s1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" autostart="false" ></audio>
    <audio id="s2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" autostart="false" ></audio>
