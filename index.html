<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="simon.css">
    <title>Simon</title>
</head>
<body>
<button onclick="playSound(0)">Start</button>
<button onclick="startSimonGame()">Start game</button>
    <div class="simonbutton s1" sound="s1" id="btns1">1</div>
    <div class="simonbutton s2" sound="s2" id="btns2">2</div>
    <div class="simonbutton s3" sound="s3" id="btns3">3</div>
    <div class="simonbutton s4" sound="s4" id="btns4">4</div>
    <div id="notes"></div>
    <audio id="s1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" autostart="false" ></audio>
    <audio id="s2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" autostart="false" ></audio>
    <audio id="s3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" autostart="false" ></audio>
    <audio id="s4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" autostart="false" ></audio>

<svg width="12cm" hright="5.25cm" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" version="1.1">
<title>Game</title>
<path class="simonbutton" d="M300, 200 v-150 a150,150 0 0,1 150,150 z" fill="green" stroke="white" stroke-width="5" />
<path d="M300, 200 v-150 a150,150 0 0,0 -150,150 z" fill="yellow" stroke="white" stroke-width="5" />
<path d="M300, 200 h-150 a150,150 0 0,0 150,150 z" fill="blue" stroke="white" stroke-width="5" />
<path d="M300, 200 h150 a150,150 0 0,1 -150,150 z" fill="red" stroke="white" stroke-width="5" />
<circle cx="300" cy="200" r="40" stroke="black" stroke-width="8" fill="white"></circle>
</svg>

    <script src="simon.js"></script>
</body>
</html>
